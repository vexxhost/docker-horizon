name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/horizon
          ref: d205ff09bed65b08960c3578434060eac9273fba # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/designate-dashboard
          ref: 901c7521ac4135c155bbb8e698f87f537793868e # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/heat-dashboard
          ref: 013accbfd179753bc3f0d1f4e5bed07a4fd9f771 # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/ironic-ui
          ref: 544490f9b5e2392cdd49756bf5d7a347947f251b # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/magnum-ui
          ref: bf91ac67419cddb4953d0a04890377be618fa160 # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/manila-ui
          ref: e64ab732b9aa850dde7ed6d2fdc96ae1de25d4d8 # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/neutron-vpnaas-dashboard
          ref: 711dfd68d6f273f6303ed7de72b2c3690a181347 # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/octavia-dashboard
          ref: 8802dba593389d32896c82a79507640528b39702 # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: horizon
          build-contexts: |
            horizon=openstack/horizon
            designate-dashboard=openstack/designate-dashboard
            heat-dashboard=openstack/heat-dashboard
            ironic-ui=openstack/ironic-ui
            magnum-ui=openstack/magnum-ui
            manila-ui=openstack/manila-ui
            neutron-vpnaas-dashboard=openstack/neutron-vpnaas-dashboard
            octavia-dashboard=openstack/octavia-dashboard
          push: ${{ github.event_name != 'pull_request' }}
